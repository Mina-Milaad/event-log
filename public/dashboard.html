<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e3a8a;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logout-btn {
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .logout-btn:hover {
      background: #dc2626;
      transform: translateY(-2px);
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .log-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .log-card p {
      margin: 0.3rem 0;
    }
    .log-card strong {
      color: #1e3a8a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </header>

  <div class="container">
    <h2>Event Logs</h2>
    <div id="logsContainer">Loading logs...</div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
