name: Docker Publish to Docker Hub

on:
  push:
    branches:
      - main 

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 0. Checkout
      - name: ğŸ”„ Checkout repo
        uses: actions/checkout@v3

      # 1. Secrets Scanning
      - name: ğŸ” Run Gitleaks (Secrets Scan)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-git -v

      # 2. Static Code Analysis (SAST)
      - name: ğŸ›¡ï¸ Run Semgrep (SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/ci"

      # 3. Dependency Security (SCA) - Snyk
      - name: ğŸ§© Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 4. Set up Docker Buildx
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. Login to DockerHub
      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. Build Docker Image (without pushing yet)
      - name: ğŸ“¦ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: mybyelias/event-log:latest

            # 7. Scan Docker Image (Trivy)
      - name: ğŸ” Scan Docker image with Trivy
        id: trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "mybyelias/event-log:latest"
          format: "json"
          output: "trivy-report.json"
          exit-code: "1"          # ÙŠÙØ´Ù„ Ù„Ùˆ ÙÙŠÙ‡ CRITICAL
          vuln-type: "os,library"
          severity: "CRITICAL"

      # 7.1 Show Trivy report in logs (pretty print)
      - name: ğŸ“œ Show Trivy scan results
        if: always()   # Ø¯Ø§ Ù…Ù‡Ù… Ø¹Ù„Ø´Ø§Ù† ÙŠØªÙ†ÙØ° Ø­ØªÙ‰ Ù„Ùˆ Trivy ÙØ´Ù„
        run: |
          echo "====== Trivy Scan Report ======"
          cat trivy-report.json | jq '.Results[].Vulnerabilities[] | {VulnerabilityID, PkgName, InstalledVersion, FixedVersion, Severity, Title}'
      
      # 7.2 Upload report as artifact
      - name: ğŸ“¤ Upload Trivy scan report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

          

      # 8. Push Docker Image (only if scans passed)
      - name: ğŸ“¤ Push Docker image
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: mybyelias/event-log:latest

      # 9. Deploy on remote server via SSH
      - name: ğŸš€ Deploy on remote server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/gns
            ./eventLog.sh
