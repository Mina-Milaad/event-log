<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Logs Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      min-height: 100vh;
      color: #e2e8f0;
      padding: 1rem;
    }

    .dashboard {
      max-width: 1000px;
      margin: 0 auto;
      background: #1e293b;
      border-radius: 8px;
      border: 1px solid #334155;
      overflow: hidden;
    }

    .header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #334155;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #f1f5f9;
    }

    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    select {
      padding: 0.5rem;
      background: #334155;
      border: 1px solid #475569;
      border-radius: 4px;
      color: #e2e8f0;
      font-size: 0.875rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      background: #dc2626;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 0.875rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #b91c1c;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: #94a3b8;
    }

    .live-dot {
      width: 6px;
      height: 6px;
      background: #10b981;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .logs-container {
      max-height: 500px;
      overflow-y: auto;
    }

    .log-row {
      display: grid;
      grid-template-columns: 80px 1fr 120px 100px;
      gap: 1rem;
      padding: 0.75rem 1.5rem;
      border-bottom: 1px solid #334155;
      font-size: 0.875rem;
      align-items: center;
    }

    .log-row:hover {
      background: #334155;
    }

    .log-row:last-child {
      border-bottom: none;
    }

    .event-badge {
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
      text-align: center;
      background: #475569;
      color: #e2e8f0;
    }

    .event-badge.login { background: #059669; }
    .event-badge.logout { background: #dc2626; }
    .event-badge.register { background: #2563eb; }
    .event-badge.create { background: #16a34a; }
    .event-badge.update { background: #ea580c; }
    .event-badge.delete { background: #dc2626; }

    .user-info {
      color: #f1f5f9;
    }

    .ip-address {
      color: #94a3b8;
      font-family: monospace;
    }

    .timestamp {
      color: #64748b;
      font-size: 0.75rem;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #64748b;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: stretch;
      }

      .controls {
        justify-content: space-between;
      }

      .log-row {
        grid-template-columns: 1fr;
        gap: 0.5rem;
        padding: 1rem 1.5rem;
      }

      .log-row > div {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="header">
      <h1 class="title">Event Logs Dashboard</h1>
      <div class="controls">
        <select id="eventTypeFilter">
          <option value="">All Events</option>
          <option value="login">Login</option>
          <option value="logout">Logout</option>
          <option value="register">Register</option>
          <option value="create">Create</option>
          <option value="update">Update</option>
          <option value="delete">Delete</option>
        </select>
        <button id="clear" class="btn">Clear</button>
        <div class="status">
          <div class="live-dot"></div>
          <span>Live</span>
          <span id="logCount">0 events</span>
        </div>
      </div>
    </div>

    <div class="logs-container" id="logs">
      <div class="empty-state">
        <p>No events yet. Waiting for data...</p>
      </div>
    </div>
  </div>

  <script src="/event/socket.io/socket.io.js"></script>
  <script>
    const socket = io("/", {
      path: "/event/socket.io"
    });

    socket.on("eventLog", (log) => {
      addLogToTop(log);
      updateLogCount();
    });

    const logsEl = document.getElementById("logs");
    const eventTypeFilter = document.getElementById("eventTypeFilter");
    const clearBtn = document.getElementById("clear");
    const logCountEl = document.getElementById("logCount");

    function renderLog(log) {
      const div = document.createElement("div");
      div.className = "log-row";
      div.dataset.eventType = log.eventType;

      const timestamp = new Date(log.createdAt).toLocaleString('en-US', {
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
      
      div.innerHTML = `
        <div class="event-badge ${log.eventType}">${log.eventType.toUpperCase()}</div>
        <div class="user-info">${log.username || 'Anonymous'}</div>
        <div class="ip-address">${log.ipAddress || 'N/A'}</div>
        <div class="timestamp">${timestamp}</div>
      `;
      return div;
    }

    function addLogToTop(log) {
      const emptyState = logsEl.querySelector('.empty-state');
      if (emptyState) {
        emptyState.remove();
      }

      const node = renderLog(log);
      logsEl.insertBefore(node, logsEl.firstChild);
      applyFilter();
    }

    function updateLogCount() {
      const visibleLogs = logsEl.querySelectorAll('.log-row:not([style*="display: none"])').length;
      logCountEl.textContent = `${visibleLogs} events`;
    }

    async function loadRecent() {
      try {
        const res = await fetch("/event/api/logs?limit=50");
        const json = await res.json();
        if (json.ok && json.logs.length > 0) {
          const emptyState = logsEl.querySelector('.empty-state');
          if (emptyState) {
            emptyState.remove();
          }
          
          json.logs.reverse().forEach(l => logsEl.appendChild(renderLog(l)));
          updateLogCount();
        }
      } catch (err) {
        console.error("Failed to load recent logs:", err);
      }
    }

    function applyFilter() {
      const filterValue = eventTypeFilter.value;
      const logs = logsEl.querySelectorAll(".log-row");
      
      logs.forEach(el => {
        const shouldShow = !filterValue || el.dataset.eventType === filterValue;
        el.style.display = shouldShow ? "" : "none";
      });
      
      updateLogCount();
    }

    eventTypeFilter.addEventListener("change", applyFilter);
    clearBtn.addEventListener("click", () => {
      logsEl.innerHTML = '<div class="empty-state"><p>No events yet. Waiting for data...</p></div>';
      updateLogCount();
    });

    loadRecent();
  </script>
</body>
</html>
