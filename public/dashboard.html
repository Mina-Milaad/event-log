<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Event Logs Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #1a202c;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      color: #718096;
      font-size: 1.1rem;
    }

    .controls {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .filter-group label {
      font-weight: 500;
      color: #4a5568;
      font-size: 0.875rem;
    }

    select {
      padding: 0.75rem 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      background: white;
      font-size: 0.875rem;
      color: #2d3748;
      transition: all 0.2s ease;
      min-width: 150px;
    }

    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-clear {
      background: #f56565;
      color: white;
    }

    .btn-clear:hover {
      background: #e53e3e;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(245, 101, 101, 0.3);
    }

    .stats {
      display: flex;
      gap: 1rem;
      margin-left: auto;
      font-size: 0.875rem;
      color: #718096;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #48bb78;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .logs-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
    }

    .logs-header {
      padding: 1.5rem;
      border-bottom: 1px solid #e2e8f0;
      background: #f7fafc;
    }

    .logs-header h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: #2d3748;
    }

    #logs {
      max-height: 600px;
      overflow-y: auto;
    }

    .log {
      border-bottom: 1px solid #f1f5f9;
      padding: 1.5rem;
      transition: all 0.2s ease;
      position: relative;
    }

    .log:hover {
      background: #f8fafc;
    }

    .log:last-child {
      border-bottom: none;
    }

    .log-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.75rem;
      flex-wrap: wrap;
    }

    .event-type {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .event-type.login { background: #c6f6d5; color: #22543d; }
    .event-type.logout { background: #fed7d7; color: #742a2a; }
    .event-type.register { background: #bee3f8; color: #2a4365; }
    .event-type.create { background: #d9f7be; color: #237804; }
    .event-type.update { background: #fff2e6; color: #d46b08; }
    .event-type.delete { background: #ffccc7; color: #a8071a; }
    .event-type.read { background: #f0f5ff; color: #1d39c4; }

    .method-endpoint {
      font-family: 'Monaco', 'Menlo', monospace;
      background: #f1f5f9;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      color: #4a5568;
    }

    .timestamp {
      color: #718096;
      font-size: 0.875rem;
      margin-left: auto;
    }

    .log-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .detail-item {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .detail-label {
      font-size: 0.75rem;
      font-weight: 500;
      color: #718096;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .detail-value {
      font-size: 0.875rem;
      color: #2d3748;
      word-break: break-all;
    }

    .description {
      background: #f8fafc;
      border-left: 4px solid #667eea;
      padding: 1rem;
      border-radius: 0 8px 8px 0;
      font-size: 0.875rem;
      color: #4a5568;
      line-height: 1.5;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #718096;
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin: 0 auto 1rem;
      opacity: 0.5;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      .stats {
        margin-left: 0;
        justify-content: center;
      }

      .log-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .timestamp {
        margin-left: 0;
      }

      .log-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Event Logs Dashboard</h1>
      <p>Monitor realtime system events and user activities</p>
    </div>

    <div class="controls">
      <div class="filter-group">
        <label for="eventTypeFilter">Event Type</label>
        <select id="eventTypeFilter">
          <option value="">All Events</option>
          <option value="login">Login</option>
          <option value="logout">Logout</option>
          <option value="register">Register</option>
          <option value="create">Create</option>
          <option value="update">Update</option>
          <option value="delete">Delete</option>
          <option value="read">Read</option>
        </select>
      </div>

      <button id="clear" class="btn btn-clear">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c0-1 1-2 2-2v2"/>
        </svg>
        Clear Logs
      </button>

      <div class="stats">
        <div class="stat">
          <div class="status-indicator"></div>
          <span>Live</span>
        </div>
        <div class="stat">
          <span id="logCount">0 events</span>
        </div>
      </div>
    </div>

    <div class="logs-container">
      <div class="logs-header">
        <h3>Recent Events</h3>
      </div>
      <div id="logs">
        <div class="empty-state">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 12l2 2 4-4M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z"/>
          </svg>
          <p>No events yet. Waiting for realtime data...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="/event/socket.io/socket.io.js"></script>
  <script>
    const socket = io("/", {
      path: "/event/socket.io"
    });

    socket.on("eventLog", (log) => {
      addLogToTop(log);
      updateLogCount();
    });

    const logsEl = document.getElementById("logs");
    const eventTypeFilter = document.getElementById("eventTypeFilter");
    const clearBtn = document.getElementById("clear");
    const logCountEl = document.getElementById("logCount");

    function renderLog(log) {
      const div = document.createElement("div");
      div.className = "log";
      div.dataset.eventType = log.eventType;

      const timestamp = new Date(log.createdAt).toLocaleString();
      
      div.innerHTML = `
        <div class="log-header">
          <span class="event-type ${log.eventType}">${log.eventType}</span>
          <span class="method-endpoint">${log.method} ${log.endpoint}</span>
          <span class="timestamp">${timestamp}</span>
        </div>
        <div class="log-details">
          <div class="detail-item">
            <span class="detail-label">User</span>
            <span class="detail-value">${log.username || "Anonymous"}</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">User ID</span>
            <span class="detail-value">${log.userId || "N/A"}</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">IP Address</span>
            <span class="detail-value">${log.ipAddress || "N/A"}</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">User Agent</span>
            <span class="detail-value">${truncateText(log.userAgent || "N/A", 50)}</span>
          </div>
        </div>
        ${log.description ? `<div class="description">${escapeHtml(log.description)}</div>` : ''}
      `;
      return div;
    }

    function addLogToTop(log) {
      // Remove empty state if it exists
      const emptyState = logsEl.querySelector('.empty-state');
      if (emptyState) {
        emptyState.remove();
      }

      const node = renderLog(log);
      logsEl.insertBefore(node, logsEl.firstChild);
      applyFilter();
    }

    function updateLogCount() {
      const visibleLogs = logsEl.querySelectorAll('.log:not([style*="display: none"])').length;
      logCountEl.textContent = `${visibleLogs} event${visibleLogs !== 1 ? 's' : ''}`;
    }

    async function loadRecent() {
      try {
        const res = await fetch("/event/api/logs?limit=50");
        const json = await res.json();
        if (json.ok && json.logs.length > 0) {
          // Remove empty state
          const emptyState = logsEl.querySelector('.empty-state');
          if (emptyState) {
            emptyState.remove();
          }
          
          json.logs.reverse().forEach(l => logsEl.appendChild(renderLog(l)));
          updateLogCount();
        }
      } catch (err) {
        console.error("Failed to load recent logs:", err);
      }
    }

    function applyFilter() {
      const filterValue = eventTypeFilter.value;
      const logs = logsEl.querySelectorAll(".log");
      
      logs.forEach(el => {
        const shouldShow = !filterValue || el.dataset.eventType === filterValue;
        el.style.display = shouldShow ? "" : "none";
      });
      
      updateLogCount();
    }

    function truncateText(text, maxLength) {
      if (text.length <= maxLength) return text;
      return text.substring(0, maxLength) + "...";
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Event listeners
    eventTypeFilter.addEventListener("change", applyFilter);
    clearBtn.addEventListener("click", () => {
      logsEl.innerHTML = '<div class="empty-state"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 12l2 2 4-4M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z"/></svg><p>No events yet. Waiting for realtime data...</p></div>';
      updateLogCount();
    });

    // Initialize
    loadRecent();
  </script>
</body>
</html>
